<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sports Merchandise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to the global CSS -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="Screenshot 2024-10-07 113850.png" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
            Sports Merchandise Store
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="shopping-cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Form -->
    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <form id="contact-form" class="form-group">
            <label for="name">Name</label>
            <input type="text" id="contact-name" class="form-control" placeholder="Your Name">
            <div id="contact-name-error" class="error-msg"></div>

            <label for="email">Email</label>
            <input type="email" id="contact-email" class="form-control" placeholder="Your Email (@gmail.com only)">
            <div id="contact-email-error" class="error-msg"></div>

            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            <div id="message-error" class="error-msg"></div>

            <button type="submit" class="btn btn-primary mt-3">Send Message</button>
        </form>
    </div>

    <script src="contact.js"></script> <!-- Link to JS -->
</body>
</html>
